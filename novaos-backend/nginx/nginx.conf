# ═══════════════════════════════════════════════════════════════════════════════
# NOVAOS — NGINX Configuration (Production)
# ═══════════════════════════════════════════════════════════════════════════════
#
# Reverse proxy configuration for AWS Lightsail deployment.
# SSL/TLS is handled by Cloudflare (not here).
#
# Features:
# - Reverse proxy to Express backend
# - Security headers
# - Gzip compression
# - Rate limiting
# - Request logging
#
# ═══════════════════════════════════════════════════════════════════════════════

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ─────────────────────────────────────────────────────────────────────────────
    # BASIC SETTINGS
    # ─────────────────────────────────────────────────────────────────────────────
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format with request ID
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'rid="$http_x_request_id"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Hide nginx version
    server_tokens off;
    
    # ─────────────────────────────────────────────────────────────────────────────
    # GZIP COMPRESSION
    # ─────────────────────────────────────────────────────────────────────────────
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        application/json
        application/javascript
        application/xml
        application/xml+rss
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # ─────────────────────────────────────────────────────────────────────────────
    # RATE LIMITING
    # ─────────────────────────────────────────────────────────────────────────────
    
    # Zone for general API requests (10 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Zone for auth endpoints (stricter - 5 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    
    # Zone for chat endpoint (20 req/min per IP)
    limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=20r/m;
    
    # ─────────────────────────────────────────────────────────────────────────────
    # UPSTREAM (Backend)
    # ─────────────────────────────────────────────────────────────────────────────
    
    upstream novaos_backend {
        server novaos:3000;
        keepalive 32;
    }
    
    # ─────────────────────────────────────────────────────────────────────────────
    # SERVER
    # ─────────────────────────────────────────────────────────────────────────────
    
    server {
        listen 80;
        server_name _;
        
        # Request size limits
        client_max_body_size 10M;
        client_body_buffer_size 128k;
        
        # ─────────────────────────────────────────────────────────────────────────
        # SECURITY HEADERS
        # ─────────────────────────────────────────────────────────────────────────
        # Note: Some headers also set by Cloudflare and Express/Helmet
        
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # ─────────────────────────────────────────────────────────────────────────
        # HEALTH CHECK (no rate limit)
        # ─────────────────────────────────────────────────────────────────────────
        
        location /health {
            proxy_pass http://novaos_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }
        
        location /health/live {
            proxy_pass http://novaos_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        location /health/ready {
            proxy_pass http://novaos_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # ─────────────────────────────────────────────────────────────────────────
        # AUTH ENDPOINTS (strict rate limit)
        # ─────────────────────────────────────────────────────────────────────────
        
        location /api/v1/auth {
            limit_req zone=auth_limit burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://novaos_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;
        }
        
        # ─────────────────────────────────────────────────────────────────────────
        # CHAT ENDPOINT (moderate rate limit, longer timeout for LLM)
        # ─────────────────────────────────────────────────────────────────────────
        
        location /api/v1/chat {
            limit_req zone=chat_limit burst=5 nodelay;
            limit_req_status 429;
            
            proxy_pass http://novaos_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Longer timeout for LLM responses
            proxy_connect_timeout 10s;
            proxy_read_timeout 120s;
            proxy_send_timeout 30s;
            
            # Buffering for streaming (if implemented later)
            proxy_buffering off;
        }
        
        # ─────────────────────────────────────────────────────────────────────────
        # SWORD ENDPOINTS (moderate rate limit, longer timeout for LLM)
        # ─────────────────────────────────────────────────────────────────────────
        
        location /api/v1/sword {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://novaos_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Longer timeout for LLM-powered operations
            proxy_connect_timeout 10s;
            proxy_read_timeout 120s;
            proxy_send_timeout 30s;
        }
        
        # ─────────────────────────────────────────────────────────────────────────
        # ALL OTHER API ROUTES
        # ─────────────────────────────────────────────────────────────────────────
        
        location /api/v1 {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://novaos_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }
        
        # ─────────────────────────────────────────────────────────────────────────
        # ROOT (basic info)
        # ─────────────────────────────────────────────────────────────────────────
        
        location / {
            proxy_pass http://novaos_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ─────────────────────────────────────────────────────────────────────────
        # ERROR PAGES
        # ─────────────────────────────────────────────────────────────────────────
        
        error_page 429 /429.json;
        location = /429.json {
            default_type application/json;
            return 429 '{"success":false,"error":{"code":"RATE_LIMITED","message":"Too many requests. Please slow down."}}';
        }
        
        error_page 502 503 504 /50x.json;
        location = /50x.json {
            default_type application/json;
            return 503 '{"success":false,"error":{"code":"SERVICE_UNAVAILABLE","message":"Service temporarily unavailable. Please try again."}}';
        }
    }
}
