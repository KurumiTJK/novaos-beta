<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      background: #0a0a0a;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 16px 20px;
      background: #141414;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 20px; }
    .header button {
      background: #1e1e1e;
      border: 1px solid #2a2a2a;
      color: #888;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
    }
    .message.user {
      align-self: flex-end;
      background: #1e3a5f;
    }
    .message.nova {
      align-self: flex-start;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
    }
    .message.error {
      background: rgba(239,68,68,0.2);
      border: 1px solid #ef4444;
    }
    .stance {
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 2px 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      display: inline-block;
    }
    .stance.control { background: #dc2626; }
    .stance.shield { background: #f59e0b; color: #000; }
    .stance.lens { background: #3b82f6; }
    .stance.sword { background: #22c55e; color: #000; }
    .input-area {
      padding: 16px 20px;
      background: #141414;
      border-top: 1px solid #2a2a2a;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    .input-row input {
      flex: 1;
      background: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 24px;
      padding: 12px 18px;
      color: #e5e5e5;
      font-size: 15px;
    }
    .input-row input:focus {
      outline: none;
      border-color: #6366f1;
    }
    .input-row button {
      width: 48px;
      height: 48px;
      background: #6366f1;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    .input-row button:disabled {
      background: #333;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŸ£ Nova</h1>
    <button onclick="clearChat()">Clear</button>
  </div>
  
  <div class="messages" id="messages"></div>
  
  <div class="input-area">
    <div class="input-row">
      <input type="text" id="input" placeholder="Message Nova..." onkeydown="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()" id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    let conversationId = null;

    function addMessage(role, text, stance) {
      const div = document.createElement('div');
      div.className = 'message ' + role;
      
      let html = '';
      if (stance) {
        html += '<div class="stance ' + stance + '">' + stance + '</div>';
      }
      html += '<div>' + text.replace(/\n/g, '<br>') + '</div>';
      div.innerHTML = html;
      
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      
      input.value = '';
      sendBtn.disabled = true;
      
      addMessage('user', text);
      
      try {
        console.log('Sending:', text);
        
        const res = await fetch('/api/v1/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            message: text,
            ...(conversationId ? { conversationId } : {})
          })
        });
        
        console.log('Response status:', res.status);
        
        const data = await res.json();
        console.log('Response data:', data);
        
        if (data.conversation?.id) {
          conversationId = data.conversation.id;
        }
        
        if (data.response) {
          addMessage('nova', data.response, data.stance);
        } else if (data.error) {
          addMessage('error', 'Error: ' + data.error);
        } else {
          addMessage('nova', JSON.stringify(data), data.stance);
        }
        
      } catch (err) {
        console.error('Fetch error:', err);
        addMessage('error', 'Connection error: ' + err.message);
      }
      
      sendBtn.disabled = false;
      input.focus();
    }

    function clearChat() {
      messagesDiv.innerHTML = '';
      conversationId = null;
      localStorage.clear();
    }

    // Clear old broken state
    localStorage.clear();
  </script>
</body>
</html>
