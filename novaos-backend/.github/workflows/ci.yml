# ═══════════════════════════════════════════════════════════════════════════════
# NOVAOS CI/CD PIPELINE — GitHub Actions Workflow
# Phase 19: E2E & Load Testing Integration
# ═══════════════════════════════════════════════════════════════════════════════

name: NovaOS CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_load_tests:
        description: 'Run load tests'
        required: false
        default: 'false'
        type: boolean
      run_chaos_tests:
        description: 'Run chaos tests'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ─────────────────────────────────────────────────────────────────────────────────
# JOBS
# ─────────────────────────────────────────────────────────────────────────────────

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # LINT & TYPE CHECK
  # ═══════════════════════════════════════════════════════════════════════════
  
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
      
      - name: Lint
        run: npm run lint || true  # Don't fail on lint warnings

  # ═══════════════════════════════════════════════════════════════════════════
  # UNIT TESTS
  # ═══════════════════════════════════════════════════════════════════════════
  
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test -- --reporter=verbose
      
      - name: Run tests with coverage
        run: npm run test:coverage || true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # ═══════════════════════════════════════════════════════════════════════════
  # BUILD
  # ═══════════════════════════════════════════════════════════════════════════
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════
  # E2E TESTS
  # ═══════════════════════════════════════════════════════════════════════════
  
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Start server
        run: |
          npm start &
          sleep 5
        env:
          NODE_ENV: test
          PORT: 3000
          REDIS_URL: redis://localhost:6379
          USE_MOCK_PROVIDER: 'true'
          JWT_SECRET: test-jwt-secret-for-ci
      
      - name: Wait for server
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3000/health && break
            echo "Waiting for server... ($i)"
            sleep 1
          done
      
      - name: Run E2E tests
        run: npm test -- --run src/tests/e2e/
        env:
          E2E_BASE_URL: http://localhost:3000
      
      - name: Upload E2E results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: test-results/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════
  # LOAD TESTS (Manual trigger or scheduled)
  # ═══════════════════════════════════════════════════════════════════════════
  
  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.run_load_tests == 'true'
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Start server
        run: |
          npm start &
          sleep 5
        env:
          NODE_ENV: production
          PORT: 3000
          REDIS_URL: redis://localhost:6379
          USE_MOCK_PROVIDER: 'true'
          JWT_SECRET: test-jwt-secret-for-ci
      
      - name: Run k6 smoke test
        run: k6 run --out json=k6-results.json src/tests/load/k6-load-test.js --tag test_type=smoke --duration 30s --vus 1
        env:
          K6_BASE_URL: http://localhost:3000
      
      - name: Run k6 load test
        run: k6 run --out json=k6-load-results.json src/tests/load/k6-load-test.js --tag test_type=load --duration 2m --vus 20
        env:
          K6_BASE_URL: http://localhost:3000
      
      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: k6-*.json
          retention-days: 30

  # ═══════════════════════════════════════════════════════════════════════════
  # BENCHMARK TESTS
  # ═══════════════════════════════════════════════════════════════════════════
  
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/main'
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Start server
        run: |
          npm start &
          sleep 5
        env:
          NODE_ENV: production
          PORT: 3000
          REDIS_URL: redis://localhost:6379
          USE_MOCK_PROVIDER: 'true'
          JWT_SECRET: test-jwt-secret-for-ci
      
      - name: Run benchmarks
        run: npm test -- --run src/tests/load/benchmarks.test.ts
        env:
          BENCHMARK_BASE_URL: http://localhost:3000
      
      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: always()
        with:
          tool: 'customSmallerIsBetter'
          output-file-path: benchmark-results.json
          fail-on-alert: false
          comment-on-alert: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════════════════
  # CHAOS TESTS (Manual trigger only)
  # ═══════════════════════════════════════════════════════════════════════════
  
  chaos-tests:
    name: Chaos Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.run_chaos_tests == 'true'
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Start server
        run: |
          npm start &
          sleep 5
        env:
          NODE_ENV: test
          PORT: 3000
          REDIS_URL: redis://localhost:6379
          USE_MOCK_PROVIDER: 'true'
          JWT_SECRET: test-jwt-secret-for-ci
      
      - name: Run chaos tests
        run: npm test -- --run src/tests/load/chaos.test.ts
        env:
          CHAOS_BASE_URL: http://localhost:3000
        timeout-minutes: 10

  # ═══════════════════════════════════════════════════════════════════════════
  # DOCKER BUILD
  # ═══════════════════════════════════════════════════════════════════════════
  
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════════════════
  # SECURITY SCAN
  # ═══════════════════════════════════════════════════════════════════════════
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=high || true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ═══════════════════════════════════════════════════════════════════════════
  # DEPLOY (Main branch only)
  # ═══════════════════════════════════════════════════════════════════════════
  
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
          # Add your deployment commands here
          # e.g., kubectl set image, helm upgrade, etc.
  
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker, security, benchmarks]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          # Add your deployment commands here
