# ═══════════════════════════════════════════════════════════════════════════════
# NOVAOS BACKEND — Docker Compose (Production)
# ═══════════════════════════════════════════════════════════════════════════════
#
# Production deployment on AWS Lightsail with:
# - NGINX reverse proxy (SSL termination via Cloudflare)
# - External Redis (Upstash)
# - External Database (Supabase)
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
#
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # NGINX — Reverse Proxy
  # ─────────────────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      # SSL handled by Cloudflare, not here
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      novaos:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - novaos-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ─────────────────────────────────────────────────────────────────────────────
  # NOVAOS BACKEND
  # ─────────────────────────────────────────────────────────────────────────────
  novaos:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    # DO NOT expose port 3000 publicly - only through nginx
    env_file:
      - .env.production
    environment:
      # ─────────────────────────────────────────────────────────────────────────
      # Server
      # ─────────────────────────────────────────────────────────────────────────
      - NODE_ENV=production
      - PORT=3000
      - TRUST_PROXY=true
      - SHUTDOWN_TIMEOUT_MS=30000
      
      # ─────────────────────────────────────────────────────────────────────────
      # Security
      # ─────────────────────────────────────────────────────────────────────────
      - AUTH_REQUIRED=true
      
      # ─────────────────────────────────────────────────────────────────────────
      # Observability
      # ─────────────────────────────────────────────────────────────────────────
      - DEBUG_MODE=false
      - REDACT_PII=true
      
      # ─────────────────────────────────────────────────────────────────────────
      # All secrets loaded from .env.production:
      # - JWT_SECRET
      # - OPENAI_API_KEY
      # - GEMINI_API_KEY
      # - REDIS_URL (Upstash)
      # - SUPABASE_URL
      # - SUPABASE_SERVICE_KEY
      # - GOOGLE_API_KEY
      # - GOOGLE_SEARCH_ENGINE_ID
      # - SENTRY_DSN
      # - CORS_ORIGINS
      # ─────────────────────────────────────────────────────────────────────────
      
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    networks:
      - novaos-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  novaos-network:
    driver: bridge

# ═══════════════════════════════════════════════════════════════════════════════
# PRODUCTION CHECKLIST
# ═══════════════════════════════════════════════════════════════════════════════
#
# Before deploying:
#
# [ ] Create .env.production with all secrets
# [ ] Verify CORS_ORIGINS matches your domain
# [ ] Set up Cloudflare DNS pointing to Lightsail IP
# [ ] Enable Cloudflare SSL (Full strict)
# [ ] Enable Cloudflare WAF rules
# [ ] Test health endpoint: curl http://your-ip/health
# [ ] Set up Upstash Redis and get connection URL
# [ ] Set up Supabase and run migrations
# [ ] Configure Sentry for error tracking
#
# Deployment:
#
#   scp -r . ubuntu@your-lightsail-ip:/opt/novaos
#   ssh ubuntu@your-lightsail-ip
#   cd /opt/novaos
#   docker-compose -f docker-compose.prod.yml up -d --build
#
# ═══════════════════════════════════════════════════════════════════════════════
