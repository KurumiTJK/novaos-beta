server {

    listen 80;

    server_name _;

    return 301 https://$host$request_uri;

}



# Authentik auth subdomain

server {

    listen 443 ssl;

    server_name auth.novaos.dev;

    

    ssl_certificate /etc/nginx/certs/cert.pem;

    ssl_certificate_key /etc/nginx/certs/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;



    location / {

        proxy_pass http://172.17.0.1:9000;

        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto https;

    }

}



# Main app

server {

    listen 443 ssl;

    server_name novaos.dev;

    

    ssl_certificate /etc/nginx/certs/cert.pem;

    ssl_certificate_key /etc/nginx/certs/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    

    root /usr/share/nginx/html;

    index index.html;



    gzip on;

    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;



    location /health {

        access_log off;

        return 200 'OK';

        add_header Content-Type text/plain;

    }



    location /application/ {

        proxy_pass http://172.17.0.1:9000/application/;

        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto https;

    }



    location /outpost.goauthentik.io/ {

        proxy_pass http://172.17.0.1:9000/outpost.goauthentik.io/;

        proxy_set_header Host novaos.dev;

        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header X-Forwarded-Host novaos.dev;

        proxy_set_header X-Original-URL https://novaos.dev$request_uri;

    }



    location = /outpost.goauthentik.io/auth/nginx {

        internal;

        proxy_pass http://172.17.0.1:9000/outpost.goauthentik.io/auth/nginx;

        proxy_set_header Host novaos.dev;

        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header X-Forwarded-Host novaos.dev;

        proxy_set_header X-Original-URL https://novaos.dev$request_uri;

    }



    location @goauthentik_proxy_signin {

        internal;

        add_header Set-Cookie $auth_cookie;

        return 302 /outpost.goauthentik.io/start?rd=$scheme://$host$request_uri;

    }



    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {

        expires 1y;

        add_header Cache-Control "public, immutable";

    }


    # ═══════════════════════════════════════════════════════════════════════════════
    # STREAMING ENDPOINT — SSE support with no buffering
    # ═══════════════════════════════════════════════════════════════════════════════
    location = /api/v1/chat/stream {
        auth_request /outpost.goauthentik.io/auth/nginx;
        error_page 401 = @goauthentik_proxy_signin;
        
        auth_request_set $auth_cookie $upstream_http_set_cookie;
        add_header Set-Cookie $auth_cookie;
        
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        
        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding off;
    }


    location /api/ {

        auth_request /outpost.goauthentik.io/auth/nginx;

        error_page 401 = @goauthentik_proxy_signin;

        

        auth_request_set $auth_cookie $upstream_http_set_cookie;

        add_header Set-Cookie $auth_cookie;

        

        proxy_pass http://backend:3000;

        proxy_http_version 1.1;

        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;

        proxy_read_timeout 180s;

    }



    location / {

        auth_request /outpost.goauthentik.io/auth/nginx;

        error_page 401 = @goauthentik_proxy_signin;

        

        auth_request_set $auth_cookie $upstream_http_set_cookie;

        add_header Set-Cookie $auth_cookie;

        

        try_files $uri $uri/ /index.html;

    }

}
