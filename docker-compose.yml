# ═══════════════════════════════════════════════════════════════════════════════
# NOVAOS — Production Docker Compose
# ═══════════════════════════════════════════════════════════════════════════════
# 
# Run: docker-compose up -d --build
#
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # FRONTEND (nginx serving React + proxying to backend)
  # ─────────────────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./novaos-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - novaos

  # ─────────────────────────────────────────────────────────────────────────────
  # BACKEND (Express API)
  # ─────────────────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./novaos-backend
      dockerfile: Dockerfile
    expose:
      - "3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TRUST_PROXY=true
      - AUTH_REQUIRED=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    networks:
      - novaos

networks:
  novaos:
    driver: bridge
